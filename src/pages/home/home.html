<ion-header>
  <ion-navbar>
    <ion-title>
      Firebase connect
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<button ion-item *ngFor="let item of notes" (click)="gotoDetail(item.id)">
			{{ item.title }}
		</button>
	</ion-list>
	<div padding>
		<button ion-button block outline (click)="createNote()">Create Note</button>
	</div>
</ion-content>
