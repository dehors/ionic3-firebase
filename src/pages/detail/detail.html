<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)] = "note.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea [(ngModel)] = "note.description"></ion-textarea>
    </ion-item>

  </ion-list>
  <div padding>
    <button ion-button block outline (click)="addNote()">Save note</button>
  </div>
  <div padding>
    <button *ngIf="id != 0" ion-button block outline (click)="deleteNote()" color="danger">Delete note</button>
  </div>
</ion-content>
